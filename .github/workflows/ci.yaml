name: CI & Docker

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run Tests With Docker
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run tests with docker-compose
        run: docker compose -f ./twitter_clone/docker-compose.ci.yaml up
